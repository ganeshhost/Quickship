<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hasil</title>
  </head>
  <body style="background-color: rgb(21, 21, 21); color: white">
    <h2>Hasil Ketikan Anda:</h2>
    <p id="hasil"></p>

    <script>
      // Ambil teks dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const teks = urlParams.get("teks");
      document.getElementById("hasil").textContent = teks || "Belum ada data.";
    </script>
  </body>
</html>
